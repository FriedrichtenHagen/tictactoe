<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <div class="displayScoreX">
            x: <div class="scoreX">0</div>
        </div>
        <div class="displayScoreY">
            o: <div class="scoreY">0</div>
        </div>
    </header>
    <div class="gameBoard">
        <div class="gameField" id="field0"></div>
        <div class="gameField" id="field1"></div>
        <div class="gameField" id="field2"></div>
        <div class="gameField" id="field3"></div>
        <div class="gameField" id="field4"></div>
        <div class="gameField" id="field5"></div>
        <div class="gameField" id="field6"></div>
        <div class="gameField" id="field7"></div>
        <div class="gameField" id="field8"></div>
    </div>
    <div class="modal">
    </div>
    <div class="resultMessage">GAME OVER!</div>
</body>
</html>
